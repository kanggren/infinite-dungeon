<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무한 던전</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        
        #level-display {
            margin: 5px 0 0 0;
            font-size: 18px;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        #exp-container {
            margin: 10px 0 0 0;
        }
        
        #exp-bar-bg {
            width: 200px;
            height: 8px;
            background-color: #666666;
            border: 1px solid #ffffff;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        #exp-bar-fill {
            width: 0%;
            height: 100%;
            background-color: #0088ff;
            transition: width 0.3s ease;
        }
        
        #exp-text {
            margin: 0;
            font-size: 14px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="ui-overlay">
        <h3>무한 던전</h3>
        <p id="level-display">LV.1</p>
        <div id="exp-container">
            <div id="exp-bar-bg">
                <div id="exp-bar-fill"></div>
            </div>
            <p id="exp-text">EXP: 0/100</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="DungeonScene.js"></script>
    <script>

        // 게임 설정
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            parent: 'game-container',
            backgroundColor: '#000000',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: DungeonScene,
            scale: {
                mode: Phaser.Scale.RESIZE,
                autoCenter: Phaser.Scale.CENTER_BOTH
            }
        };

        // 게임 인스턴스 생성
        const game = new Phaser.Game(config);
        
        // 에러 핸들링
        window.addEventListener('error', function(e) {
            console.error('게임 에러:', e.error);
        });
        
        // 게임 로드 완료 확인
        game.events.on('ready', function() {
            console.log('게임 준비 완료!');
        });
    </script>
</body>
</html>
